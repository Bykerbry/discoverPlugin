<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../../../styles/helper.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/CreatePost.css">
  <script src="../../../scripts/buildfire.js"></script>
  <script src="../../../scripts/buildfire/services/publicFiles/publicFiles.js"></script>
  <script src="../../../scripts/buildfire/services/fileSystem/fileManager.js"></script>
  <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="js/authManager.js"></script>
  <script src="js/global.js"></script>
  <script src="js/CreatePost.js"></script>
</head>
<body>
  <div class="container">
    <div class="mt-3 mb-3 d-flex align-center">
      <div class="icon-container">
        <i class="glyphicon glyphicon-user default-profile-icon bg-gray"></i>    
      </div>
      <h3 class="mt-0 mr-3 mb-0 ml-3 username"></h3>
    </div>
    <div>
      <textarea class='autoExpand caption border-none w-100 pt-3 pb-3' rows='1' placeholder='Write a caption...'></textarea>
    </div> 
    <div class="d-flex align-center justify-center upload-container">
      <label class="btn m-2 d-flex flex-column align-center w-100">
        <i class="glyphicon glyphicon-picture picture-icon"></i>
        <p class="pt-1">Upload Photo</p>
        <input type="file" class="photo-import d-none">
      </label>				
    </div>
    <div class="upload-preview-container d-none">
      <img class="uploaded-img" src="" alt="upload preview">
      <div class="alert alert-danger post-error-msg mt-3 d-none"></div>
      <div>
        <button class="btn btn-primary w-100 pt-3 pb-3 mt-3 btn-confirm-post">Post</button>
        <a href="index.html" class="btn btn-primary w-100  pt-3 pb-3 mt-3 btn-see-post d-none">See Post</a>
      </div>
    </div> 
    <div class="btns">
      <div>
        <button class="btn btn-primary btn-insert">Insert</button>
      </div>
      <div>
        <button class="btn btn-danger btn-delete">Delete</button>
      </div>
      <div>
        <button class="btn btn-primary btn-search">Search</button>
      </div>    
    </div>      
  </div>
</body>
</html>
